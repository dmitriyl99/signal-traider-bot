<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://checkout.cloudpayments.uz/checkout.js"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
    });
    const localization = {
        'ru': 'Оплатить',
        'uz': "To'lash"
    }
    const langauge = params.language;
    const payment_id = params.payment_id;
    Telegram.WebApp.MainButton.setText(localization[langauge]).show().onClick(function () {
        const checkout = new cp.Checkout({
            publicId: 'pk_37b7e1e4e2163ea482d130606076a'
        })
        const cardNumber = document.getElementById('card_number').value;
        const fieldValues = {
            cardNumber: cardNumber,
            expDateMonth: document.getElementById('expDateMonth').value,
            expDateYear: document.getElementById('expDateYear').value
        }
        if (!cardNumber.startsWith('8600') && !cardNumber.startsWith('9860')) {
            fieldValues.cvv = document.getElementById('cvv').value;
            fieldValues.name = document.getElementById('name').value;
        }
        console.log(fieldValues)
        checkout.createPaymentCryptogram(fieldValues).then((cryptogram) => {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", 'https://api.ipify.org/?format=json', false);
            xmlHttp.send()
            const ip_data = JSON.parse(xmlHttp.responseText)
            const data = JSON.stringify({cryptogram, ip_address: ip_data.ip, payment_id})
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        }).catch((errors) => {
            console.log(errors)
        });
    });
</script>
<body style="background-color: #ffffff; padding: 50px">
<form autocomplete="off" id="paymentForm">
    <div class="mb-3">
        <label for="card_number" class="form-label">Номер карты</label>
        <input type="text" class="form-control" id="card_number" required>
    </div>
    <div class="mb-3">
        <label for="expDateMonth" class="form-label">Месяц срока действия</label>
        <input type="text" class="form-control" id="expDateMonth" required>
    </div>
    <div class="mb-3">
        <label for="expDateYear" class="form-label">Год срока действия</label>
        <input type="text" class="form-control" id="expDateYear" required>
    </div>
    <div class="mb-3" id="cvvFormGroup">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" required>
    </div>
    <div class="mb-3" id="nameFormGroup">
        <label for="name" class="form-label">Имя владельца карты</label>
        <input type="text" class="form-control" id="name" required>
    </div>
</form>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();

    document.getElementById('card_number').addEventListener('keydown', (event) => {
        const cvvInputGroup = document.getElementById('cvvFormGroup')
        const nameInputGroup = document.getElementById('nameFormGroup')
        const cvvInput = document.getElementById('cvv')
        const nameInput = document.getElementById('name');
        if (event.target.value.startsWith('8600') || event.target.value.startsWith('9860')) {
            cvvInputGroup.style.display = 'none';
            nameInputGroup.style.display = 'none';
            cvvInput.required = false;
            nameInput.required = false;
        } else {
            cvvInputGroup.style.display = 'block';
            nameInputGroup.style.display = 'block';
            cvvInput.required = true;
            nameInput.required = true
        }
    })
</script>
</html>
