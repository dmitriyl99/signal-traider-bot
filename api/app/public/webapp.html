<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://checkout.cloudpayments.uz/checkout.js"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Choose Color').show().onClick(function () {
        const checkout = new cp.Checkout({
            publicId: 'pk_37b7e1e4e2163ea482d130606076a',
            container: document.getElementById("paymentForm")
        })
        checkout.createPaymentCryptogram().then((cryptogram) => {
            const data = JSON.stringify({cryptogram})
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        }).catch((errors) => {
            console.log(errors)
        });
    });
</script>
<body style="background-color: #ffffff; padding: 50px">
<form autocomplete="off" id="paymentForm">
    <div class="mb-3">
        <label for="card_number" class="form-label">Номер карты</label>
        <input type="text" class="form-control" id="card_number" data-cp="cardNumber">
    </div>
    <div class="mb-3">
        <label for="expDateMonth" class="form-label">Месяц срока действия</label>
        <input type="text" class="form-control" id="expDateMonth" data-cp="expDateMonth">
    </div>
    <div class="mb-3">
        <label for="card_number" class="form-label">Год срока действия</label>
        <input type="text" class="form-control" id="expDateYear" data-cp="expDateYear">
    </div>
    <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" data-cp="cvv">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Имя владельца карты</label>
        <input type="text" class="form-control" id="name" data-cp="name">
    </div>
</form>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
