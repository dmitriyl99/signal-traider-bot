<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://checkout.cloudpayments.uz/checkout.js"></script>
</head>
<script type="text/javascript">
    const checkout = new cp.Checkout({
        publicId: 'pk_37b7e1e4e2163ea482d130606076a'
    })
    const fieldValues = {
        cardNumber: '8600 0000 0000 0007',
        expDateMonth: '12',
        expDateYear: '24',
    }
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Cloud Payments').show().onClick(function () {
        checkout.createPaymentCryptogram(fieldValues).then((cryptogram) => {
            const data = JSON.stringify({cryptogram})
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        })
    });
</script>
<body style="background-color: #ffffff">

</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
