version: '3.9'
services:
  api:
    container_name: 'API'
    build: ./api
    ports:
      - 5000:5000
    volumes:
      - ./api:/app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 5000
  
  bot:
    container_name: 'telegram_bot'
    build: ./bot
    ports:
      - 6000:6000
    volumes:
      - ./bot:/app